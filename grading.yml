templates:
    1: &6points
        type: float
        subgrades:
            done: boolean
            repo_ok: boolean
            points: float
        calculation: (repo_ok == -1 && done == -1) && (points.present? && (points.to_i.to_f/6*9+1).round(1) || -1) || 0
        hide_calculated: true
    2: &check_off
        type: pass
        subgrades:
            done: boolean
        calculation: done
        hide_calculated: true
    3: &auto_pset
        type: float
        subgrades:
            done: boolean
        automatic:
            done: -correctness_score.floor
        calculation: done
        auto_publish: true
        hide_calculated: true

grades:
    movies: *auto_pset
    fiftyville: *auto_pset

    search: *6points
    search-screencast: *check_off
    search-done: *check_off

    wiki: *6points
    wiki-design: *check_off
    wiki-screencast: *check_off
    wiki-done: *check_off

    commerce: *6points
    commerce-design: *check_off
    commerce-screencast: *check_off
    commerce-done: *check_off

    mail:
        <<: *6points
        calculation: (repo_ok == -1 && done == -1) && (points.present? && (points.to_i.to_f/6*9).round(1) || -1) || 0
    mail-design: *check_off
    mail-screencast: *check_off
    mail-done: *check_off

    portfolio:
        type: pass
        subgrades:
            gebruik: float
            layout: float
            codekwaliteit: float
            verbeterpunten: float
            goedgegaan: float
            frameworkinvloed: float
        calculation: (gebruik + layout + codekwaliteit + verbeterpunten + goedgegaan + frameworkinvloed) >= 5 && -1 || 0
        hide_calculated: true

calculation:
    final:
        sql: 0
        projects: 100
        portfolio: 0

sql:
    submits:
        movies: 1
        fiftyville: 1

projects:
    submits:
        search: 1
        wiki: 1
        commerce: 1
        mail: :bonus

portfolio:
    required: true
    submits:
        portfolio: 1
